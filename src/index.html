<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>My weather application</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city.."
          class="search"
          id="search-text-input"
          required
        />
        <input type="submit" value="Search" class="button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 id="current-city">Paris</h1>
          <p class="current-details">
            <span id="date"> Saturday 15:32</span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="value" id="temperature">☀️ 14°C</div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Lyndsay Oxley</a> and is
        <a href="https://github.com/lynslemon" target="_blank"> on GitHub</a>
        and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
